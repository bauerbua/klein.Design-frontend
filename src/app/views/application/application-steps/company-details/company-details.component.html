<form #form="ngForm">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Firmenname</mat-label>
      <input
        matInput
        required
        type="text"
        name="firmenname"
        ngModel
      >
      <mat-error>Dieses Feld wird benötigt!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tags</mat-label>
      <mat-select
        #tagSelect
        multiple="true"
        required
        name="tags"
        ngModel
      >
        <mat-option *ngFor="let option of availableOptions" [value]="option" [disabled]="tagSelect.value?.length > 2 && !tagSelect.value?.includes(option)">
          {{option.tag | titlecase}}
        </mat-option>
      </mat-select>
      <mat-hint>{{tagSelect.value?.length}} von 3 tags ausgewählt</mat-hint>
      <mat-error>Dieses Feld wird benötigt!</mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Beschreibung</mat-label>
      <textarea
        matInput
        name="beschreibung"
        ngModel
        cdkTextareaAutosize
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="8"
        required
      ></textarea>
      <mat-error>Dieses Feld wird benötigt!</mat-error>
    </mat-form-field>
  </div>
  <h3>Social Media Links</h3>
  <div class="row" ngModelGroup="links">
    <mat-form-field appearance="outline">
      <mat-label>Instagram</mat-label>
      <input
        matInput
        type="text"
        name="instagram"
        ngModel
      >
      <mat-hint>www.instagram.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Facebook</mat-label>
      <input
        matInput
        type="text"
        name="facebook"
        ngModel
      >
      <mat-error>Dieses Feld wird benötigt!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Twitter</mat-label>
      <input
        matInput
        type="text"
        name="twitter"
        ngModel
      >
    </mat-form-field>
  </div>

</form>
