  <ng-template #contact_details>
    <app-contact-details (contactDetailsChanged)="applyValues($event)"></app-contact-details>
  </ng-template>

  <ng-template #company_details>
    <app-company-details [availableOptions]="availableOptions$ | async" (companyDetailsChanged)="applyValues($event)"></app-company-details>
  </ng-template>

  <ng-template #fotos>
    <div>
      fotos
    </div>
  </ng-template>

  <ng-template #stand>
    <app-stand (selectionChanged)="applyValues($event)"></app-stand>
  </ng-template>

  <ng-template #summary>
    <app-application-summary></app-application-summary>
  </ng-template>

  <ng-container *ngIf="!isMobile; else desktop">
